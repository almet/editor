<h1>Création d'un nouveau compte.</h1>

<div class="alert alert-danger" role="alert" ng-if="error">Ce nom d'utilisateur est déjà utilisé. Essayez avec un nom different !</div>

<form ng-submit="create(username, password)">
  <div class="form-group">
    <label for="username">Nom d'utilisateur</label>
    <input type="text" class="form-control" id="username" placeholder="Jack" ng-model="username">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
  </div>
  <button type="submit" class="btn btn-default">Créer votre compte</button>
</form>
