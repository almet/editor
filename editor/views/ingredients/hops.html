<div class="form-group">
  <button class="btn btn-primary"
          ng-click="ingredients.hops.create(copy(settings.defaults.hop))">
    <span class="fa fa-plus-circle"></span>
    Nouveau houblon
  </button>
</div>

<table class="table">
  <thead>
    <th class="col-md-10">Nom</th>
    <th class="col-md-1 text-right">%&alpha;</th>
    <th class="col-md-1"></th>
  </thead>
  <tbody>
    <tr ng-repeat="item in ingredients.hops.items | orderBy:['name'] track by item.id">
      <td>
        <input class="form-control" ng-model="item.name"
               ng-model-options="{ updateOn: 'blur' }" />
      </td>
      <td>
        <div class="has-feedback">
          <input type="number" step="any" class="form-control text-right"
                 ng-model="item.aa" ng-model-options="{ updateOn: 'blur' }" />
          <span class="form-control-feedback">%</span>
        </div>
      </td>
      <td class="text-right">
        <div class="form-control">
          <a class="action text-danger" ng-click="remove(ingredients.hops.items, item)">
            <span class="glyphicon glyphicon-remove-sign"></span>
          </a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
